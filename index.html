<!-- Property lấy giá trị -->
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </div>


  <script>

      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const heading = $('header h2');
     const cdThumb = $('.cd-thumb');
      const audio = $('#audio');
      const cd = $('.cd');
      const playBtn = $('.btn-toggle-play');
      const playing = $('.player');
      const progress = $('#progress')
      const nextBtn = $('.btn-next')
      const prevBtn = $('.btn-prev')

      const app = {
        currentIndex: 0,
       songs: [
          {
            name:'Cô đơn không dành cho ai',
            singer: 'NAL với LEE Ken',
            path: './music/codon.mp3',
            image: './img/t1.png'
          },
          {
            name:'Thê Lương',
            singer: 'Phúc Chinh',
            path: './music/the luong.mp3',
            image: './img/nhi2.jpg'
          },
          {
            name:'Thê Lương',
            singer: 'Phúc Chinh',
            path: './music/theluong.mp3',
            image: './img/nhi2.jpg'
          },
          {
            name:'Thê Lương',
            singer: 'Phúc Chinh',
            path: './music/theluong.mp3',
            image: './img/nhi2.jpg'
          },
          {
            name:'Thê Lương',
            singer: 'Phúc Chinh',
            path: './music/theluong.mp3',
            image: './img/nhi2.jpg'
          },
          {
            name:'Thê Lương',
            singer: 'Phúc Chinh',
            path: './music/theluong.mp3',
            image: './img/nhi2.jpg'
          },
        ],
        isPlaying: false,
      defineProperties: function(){
        Object.defineProperty(this,'currentSong',{
          get: function(){
            return this.songs[this.currentIndex]
          }
        })
      },
      loadCurrentSong: function(){
          
          heading.textContent = this.currentSong.name
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path
      },
      nextSong: function(){
        this.currentIndex++;
        if(this.currentIndex >= this.songs.length){
          this.currentIndex =0
        }
        this.loadCurrentSong();
      },
      prevSong: function(){
        this.currentIndex--;
        if(this.currentIndex===0){
          this.currentIndex=0
        }
        this.loadCurrentSong();
      },
      handleEvent: function (){
        const _this = this;
          const cd = $('.cd');
          // Lấy ra width của cd
          const cdWidth = cd.offsetWidth;


          //  Xử lý quay CD/ dừng
          const cdAniMate = cdThumb.animate([
            {transform: 'rotate(360deg)'}
          ],{
            duration: 10000,
            // Lặp lại bao nhiu lần (vo hạn)
            iterations: Infinity
          })
          cdAniMate.pause();
          document.onscroll = function (){

              const scrollTop = window.scrollY || document.documentElement.scrollTop;

              const newCdwidth = cdWidth - scrollTop;
              
              cd.style.width = newCdwidth > 0 ? newCdwidth + 'px' : 0;
              cd.style.opacity = newCdwidth / cdWidth;
            }

            // Play song
            playBtn.onclick = function (){
              if(_this.isPlaying){
                audio.pause()
              }else{
                audio.play();
              }
            }

            // Khi song được play
            
            audio.onplay = function (){
              _this.isPlaying = true
                playing.classList.add('playing')
                cdAniMate.play()
            }

            // Khi song bị pause 
            audio.onpause = function(){
              _this.isPlaying = false
                playing.classList.remove('playing')
                cdAniMate.pause()
            }

            // Khi tiến độ bài hát change
            audio.ontimeupdate = function (){
              if(audio.duration){
                const progressPercent = (audio.currentTime / audio.duration * 100)
                progress.value = progressPercent
              }
            }

            // Khi tua xong
            progress.onchange = function (e){

              const seekTime = audio.duration / 100 * e.target.value;

              // Set lại value hiện tại cho audio
              audio.currentTime = seekTime;
            }

            // Khi next song
            nextBtn.onclick = function(){
              _this.nextSong();
              audio.play()
            }

            // Nút prev

            prevBtn.onclick = function(){
              _this.prevSong();
              audio.play()
            }
      },
      render: function(){
        var htmls = this.songs.map(song => {
            return `
            <div class="song">
        <div class="thumb" style="background-image: url('${song.image}')">
        </div>
        <div class="body">
          <h3 class="title">${song.name}</h3>
          <p class="author">${song.singer}</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
            `
        })
        $('.playlist').innerHTML = htmls.join('');
     },

      start: function(){
        // Định nghĩa các thuộc tính cho object
        this.defineProperties()

        // Lắng nghe xử lí các sự kiện
        this.handleEvent()

        // Tải thông tin song the first
        this.loadCurrentSong()

        // Render playlist
        this.render()
      } 

      }

      app.start();

  </script>
</body>
</html>
